<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #f7fbff;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-2: #f97316;
      --text: #0f172a;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background:
        radial-gradient(140% 140% at 15% 20%, rgba(37,99,235,0.15), transparent),
        radial-gradient(160% 140% at 85% 10%, rgba(249,115,22,0.12), transparent),
        var(--bg);
      color: var(--text);
      max-width: 720px;
      margin: 32px auto 48px;
      padding: 0 18px 32px;
    }
    .card {
      background: linear-gradient(160deg, rgba(255,255,255,0.96), rgba(255,255,255,0.9));
      border: 1px solid rgba(15,23,42,0.05);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 12px 32px rgba(15,23,42,0.08);
    }
    label { margin-top: 12px; font-weight: 600; }
    .subtle { color: var(--muted); }
    .link-btn { text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="mb-1">Login</h1>
    <p class="subtle mb-3">Welcome back - pick up where you left off.</p>

    <form action="/login" method="post" class="mt-3">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" autocomplete="username" required />

      <label class="form-label mt-3">Password</label>
      <input name="password" class="form-control" type="password" autocomplete="current-password" required />

      <button type="submit" class="btn btn-primary w-100 mt-4 shadow-sm" style="border-radius:12px;">Login</button>
    </form>

    <p class="subtle mt-3 mb-0 text-center">
      No account yet?
      <a href="/register" class="btn btn-outline-primary btn-sm ms-1 shadow-sm" style="border-radius:12px;">Register</a>
    </p>
  </div>
</body>
</html>
